<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fireworks - I Love You</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      canvas {
        position: absolute;
        top: 0;
        left: 0;
      }

      .message {
        position: absolute;
        font-size: 5rem;
        color: white;
        text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4, 0 0 30px #ff69b4;
        opacity: 0;
        animation: fadeInOut 2s ease-in-out infinite alternate;
        cursor: pointer;
      }

      @keyframes fadeInOut {
        0%,
        100% {
          opacity: 0.3;
        }
        50% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <canvas id="fireworks"></canvas>
    <div class="message" id="message">I Love You ‚ù§Ô∏è</div>

    <script>
      const canvas = document.getElementById("fireworks");
      const ctx = canvas.getContext("2d");
      const message = document.getElementById("message");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let fireworks = [];

      class Firework {
        constructor() {
          this.x = Math.random() * canvas.width;
          this.y = canvas.height;
          this.targetY =
            Math.random() * (canvas.height / 2) + canvas.height / 4;
          this.speed = Math.random() * 2 + 2;
          this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
          this.particles = [];
          this.exploded = false;
        }

        update() {
          if (this.y > this.targetY && !this.exploded) {
            this.y -= this.speed;
          } else {
            this.explode();
          }
        }

        draw() {
          if (!this.exploded) {
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, 4, 0, Math.PI * 2);
            ctx.fill();
            ctx.closePath();
          } else {
            this.particles.forEach((particle) => particle.update());
          }
        }

        explode() {
          if (!this.exploded) {
            this.exploded = true;
            const explosionType = Math.floor(Math.random() * 3);
            if (explosionType === 0) {
              this.createCircleExplosion();
            } else if (explosionType === 1) {
              this.createStarExplosion();
            } else {
              this.createLineExplosion();
            }
          }
        }

        createCircleExplosion() {
          for (let i = 0; i < 50; i++) {
            this.particles.push(new Particle(this.x, this.y, this.color));
          }
        }

        createLineExplosion() {
          const lines = 10;
          for (let i = 0; i < lines; i++) {
            const angle = (Math.PI * 2 * i) / lines;
            const speedX = Math.cos(angle) * (Math.random() * 3 + 2);
            const speedY = Math.sin(angle) * (Math.random() * 3 + 2);
            this.particles.push(
              new Particle(this.x, this.y, this.color, speedX, speedY)
            );
          }
        }

        createStarExplosion() {
          const spikes = 5;
          const innerRadius = 2;
          const outerRadius = 6;
          for (let i = 0; i < spikes * 2; i++) {
            const angle = (Math.PI * i) / spikes;
            const radius = i % 2 === 0 ? outerRadius : innerRadius;
            const speedX = Math.cos(angle) * radius;
            const speedY = Math.sin(angle) * radius;
            this.particles.push(
              new Particle(this.x, this.y, this.color, speedX, speedY)
            );
          }
        }
      }

      class Particle {
        constructor(
          x,
          y,
          color,
          speedX = Math.random() * 4 - 2,
          speedY = Math.random() * 4 - 2
        ) {
          this.x = x;
          this.y = y;
          this.speedX = speedX;
          this.speedY = speedY;
          this.color = color;
          this.lifetime = 50 + Math.random() * 50;
        }

        update() {
          if (this.lifetime > 0) {
            this.x += this.speedX;
            this.y += this.speedY;
            this.lifetime--;

            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.closePath();
          }
        }
      }

      function createFirework() {
        fireworks.push(new Firework());
      }

      function animate() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        fireworks.forEach((firework, index) => {
          firework.update();
          firework.draw();

          if (
            firework.exploded &&
            firework.particles.every((p) => p.lifetime <= 0)
          ) {
            fireworks.splice(index, 1);
          }
        });

        // Continuar anima√ß√£o
        requestAnimationFrame(animate);
      }

      function startFireworks() {
        setInterval(() => {
          createFirework();
        }, 150);
      }

      // Evento de clique na mensagem
      message.addEventListener("click", () => {
        alert(
          "Voc√™ √© a luz que ilumina os meus dias. Obrigado por estar aqui! üåü De sua forma √∫nica, voc√™ faz a diferen√ßa. Sempre foi assim. [By Pablo]"
        );
      });

      // Inicializar anima√ß√£o
      startFireworks();
      animate();

      window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
    </script>
  </body>
</html>
